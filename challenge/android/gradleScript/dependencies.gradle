ext {
    supportLibrary = '27.1.1'
    constraintLayout = '1.1.2'

    espressoLibrary = "3.0.2"
    androidTestLibrary = "1.0.2"
    mockitAndroidLibrary = "2.6.3"
    rx2IdlerLibrary = "0.9.0"
    testButlerLibrary = "1.3.1"

    rxJavaLibrary = "2.1.6"
    rxJavaAndroidLibrary = "2.0.1"
    rxJavaJakewhartonLibrary = "2.0.0"
    rxKotlinLibrary = "2.2.0"
    rxActionLibrary = "1.1.0"

    okhttpLibrary = "3.8.1"
    retrofitLibrary = "2.3.0"
    gsonLibrary = "gson"

    daggerLibrary = "2.13"
    javaxAnnotationLibrary = "1.0"

    junitLibrary = "4.12"
    robolectricLibrary = "3.7.1"
    mockkLibrary = "1.6"

    supportDependencies = [
            appCompat       : "com.android.support:appcompat-v7:${supportLibrary}",
            constraintLayout: "com.android.support.constraint:constraint-layout:${constraintLayout}",
            recyclerView    : "com.android.support:recyclerview-v7:${supportLibrary}",
            design           : "com.android.support:design:${supportLibrary}",
    ]

    kotlinDependencies = [
            kotlinStd: "org.jetbrains.kotlin:kotlin-stdlib-jdk7:${ext.kotlinVersion}",
            kotlinReflect: "org.jetbrains.kotlin:kotlin-reflect:${ext.kotlinVersion}"
    ]

    androidTestDependencies = [
            espressoCore     : "com.android.support.test.espresso:espresso-core:$espressoLibrary",
            espressoContrib  : "com.android.support.test.espresso:espresso-contrib:$espressoLibrary",
            androidTestRunner: "com.android.support.test:runner:$androidTestLibrary",
            androidTestRules : "com.android.support.test:rules:$androidTestLibrary",
            mockitAndroid  : "org.mockito:mockito-android:$mockitAndroidLibrary",
            rx2Idler       : "com.squareup.rx.idler:rx2-idler:$rx2IdlerLibrary",
            testButler     : "com.linkedin.testbutler:test-butler-library:$testButlerLibrary"
    ]

    androidTestUtilDependencies = [
            testButlerApp: "com.linkedin.testbutler:test-butler-app:$testButlerLibrary@apk"
    ]

    rxJavaDependencies = [
            rxJava               : "io.reactivex.rxjava2:rxjava:$rxJavaLibrary",
            rxJavaAndroid        : "io.reactivex.rxjava2:rxandroid:$rxJavaAndroidLibrary",
            rxRelay              : "com.jakewharton.rxrelay2:rxrelay:$rxJavaJakewhartonLibrary",
            rxBinding            : "com.jakewharton.rxbinding2:rxbinding-kotlin:$rxJavaJakewhartonLibrary",
            rxBindingDesign      : "com.jakewharton.rxbinding2:rxbinding-design-kotlin:$rxJavaJakewhartonLibrary",
            rxBindingSupportv4   : "com.jakewharton.rxbinding2:rxbinding-support-v4-kotlin:$rxJavaJakewhartonLibrary",
            rxBindingRecyclerView: "com.jakewharton.rxbinding2:rxbinding-recyclerview-v7-kotlin:$rxJavaJakewhartonLibrary",
            rxKotlin             : "io.reactivex.rxjava2:rxkotlin:$rxKotlinLibrary",
            rxAction             : "com.github.felipehjcosta:rxaction:$rxActionLibrary"
    ]

    networkDependencies = [
            okhHttp               : "com.squareup.okhttp3:okhttp:$okhttpLibrary",
            okhHttpLogging        : "com.squareup.okhttp3:logging-interceptor:$okhttpLibrary",
            retrofit              : "com.squareup.retrofit2:retrofit:$retrofitLibrary",
            retrofitConverterGson : "com.squareup.retrofit2:converter-gson:$retrofitLibrary",
            retrofitAdapterRxJava2: "com.squareup.retrofit2:adapter-rxjava2:$retrofitLibrary",
            gson                  : "com.google.code.gson:gson:$gsonLibrary"
    ]

    networkTestDependencies = [
            mockWebServer: "com.squareup.okhttp3:mockwebserver:$okhttpLibrary"
    ]

    daggerDependencies = [
            dagger              : "com.google.dagger:dagger:$daggerLibrary",
            daggerAndroidSupport: "com.google.dagger:dagger-android-support:$daggerLibrary"
    ]

    daggerCompilerDependencies = [
            dagger                : "com.google.dagger:dagger-compiler:$daggerLibrary",
            daggerAndroidProcessor: "com.google.dagger:dagger-android-processor:$daggerLibrary"
    ]

    annotationsDependencies = [
            javaxAnnotation: "javax.annotation:jsr250-api:$javaxAnnotationLibrary"
    ]

    testDependencies = [
            junit             : "junit:junit:$junitLibrary",
            robolectric       : "org.robolectric:robolectric:$robolectricLibrary",
            robolectricSupport: "org.robolectric:shadows-supportv4:$robolectricLibrary",
            mockk             : "io.mockk:mockk:$mockkLibrary",
            androidTestRunner : "com.android.support.test:runner:$androidTestLibrary",
            androidTestRules  : "com.android.support.test:rules:$androidTestLibrary"
    ]

    kotlinTestDependencies = [
            kotlinTest     : "org.jetbrains.kotlin:kotlin-test:${ext.kotlinVersion}",
            kotlinTestJunit: "org.jetbrains.kotlin:kotlin-test-junit:${ext.kotlinVersion}"
    ]
}